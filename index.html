<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Resume Analyzer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <i class="fas fa-file-alt header-icon"></i>
                <h1>AI Resume Analyzer</h1>
                <p>Get instant AI-powered feedback on your resume</p>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Upload Section -->
            <section class="upload-section">
                <div class="upload-card">
                    <div class="upload-area" id="uploadArea">
                        <div class="upload-icon">
                            <i class="fas fa-cloud-upload-alt"></i>
                        </div>
                        <h3>Upload Your Resume</h3>
                        <p>Drag and drop your PDF file here or click to browse</p>
                        <input type="file" id="resumeFile" accept=".pdf" hidden>
                        <button class="browse-btn" onclick="document.getElementById('resumeFile').click()">
                            <i class="fas fa-folder-open"></i> Browse Files
                        </button>
                    </div>
                    
                    <div class="file-info" id="fileInfo" style="display: none;">
                        <div class="file-details">
                            <i class="fas fa-file-pdf file-icon"></i>
                            <div class="file-text">
                                <span class="file-name" id="fileName"></span>
                                <span class="file-size" id="fileSize"></span>
                            </div>
                            <button class="remove-file" id="removeFile">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>

                    <button class="analyze-btn" id="analyzeBtn" disabled>
                        <i class="fas fa-brain"></i>
                        <span>Analyze Resume</span>
                        <div class="loading-spinner" id="loadingSpinner"></div>
                    </button>
                </div>
            </section>

            <!-- Results Section -->
            <section class="results-section" id="resultsSection" style="display: none;">
                <div class="results-card">
                    <div class="results-header">
                        <h2><i class="fas fa-lightbulb"></i> AI Analysis Results</h2>
                        <div class="stats">
                            <div class="stat-item">
                                <span class="stat-label">Words:</span>
                                <span class="stat-value" id="wordCount">-</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">Characters:</span>
                                <span class="stat-value" id="charCount">-</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="feedback-content">
                        <div class="feedback-text" id="feedbackText"></div>
                    </div>
                    
                    <div class="results-actions">
                        <button class="action-btn secondary" onclick="copyFeedback()">
                            <i class="fas fa-copy"></i> Copy Feedback
                        </button>
                        <button class="action-btn primary" onclick="downloadFeedback()">
                            <i class="fas fa-download"></i> Download Report
                        </button>
                        <button class="action-btn" onclick="analyzeAnother()">
                            <i class="fas fa-redo"></i> Analyze Another
                        </button>
                    </div>
                </div>
            </section>

            <!-- Error Section -->
            <section class="error-section" id="errorSection" style="display: none;">
                <div class="error-card">
                    <div class="error-icon">
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                    <h3>Oops! Something went wrong</h3>
                    <p id="errorMessage"></p>
                    <button class="retry-btn" onclick="tryAgain()">
                        <i class="fas fa-redo"></i> Try Again
                    </button>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2025 AI Resume Analyzer. Powered by Manan Modi</p>
        </footer>
    </div>

    <!-- Toast Notifications -->
    <div class="toast" id="toast"></div>

    <script src="script.js"></script>
</body>
</html>
